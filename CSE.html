<h1><a href="https://computer.knu.ac.kr/" target="_blank">경북대학교 컴퓨터학부</a></h1>
<h2>2025/03/26</h2>
<p>1974년 전자계산기공학과로 출발해 1976년 전자계열 전자공학과에 통합되면서 
    전자계산기공학 전공으로 편입됐고, 박정희 정부의 대학 특성화 정책에 따라 1977년, 
    1979년 경북대가 전자계열 특성화 학과로 선정되면서 집중 육성되었다. 1986년 전자공학과에서 
    분리되어 다시 전자계산기공학과로 부활했으며, 1989년 컴퓨터공학과로 학과명을 변경했다.
</p>
